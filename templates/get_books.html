{% extends "base.html"%}
{% block title %}
<a class="brand-logo">Books</a>
{% endblock %}
{% block content %}

{% for book in books%}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{book.title}}</span>
                <p>{{book.author}}</p>
            </div>
            <div class="card-action">
                <a href="{{url_for('edit_book', book_id=book._id)}}">Edit</a>
                <a href="{{url_for('get_reviews', book_title=book.title)}}">Review</a>
                <a href="{{url_for('delete_book', book_id=book._id)}}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="fixed-action-btn">
    <a href="{{url_for('add_book')}}" class=" btn-floating"><i class="material-icons">add</i></a>
</div>
{% endblock %}
