{% extends "base.html"%}
{% block title %}
<a href="#!" class="brand-logo">{{title}}</a>
{% endblock %}
{% block content %}
{% for review in reviews %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{review.author}}</span>
                <p>{{review.review}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="fixed-action-btn">
    <a href="{{url_for('add_review', book_title=title)}}" class=" btn-floating"><i class="material-icons">add</i></a>
</div>
{% endblock %}
