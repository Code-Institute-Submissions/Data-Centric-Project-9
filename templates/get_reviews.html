{% extends "base.html"%} {% block content %}

{% for review in reviews %}
<div class="row">
    <div class="col s12 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{review.author}}</span>
                <p>{{review.review}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<a href="{{url_for('add_review', book_title=title)}}" class=" btn-floating"><i class="material-icons">add</i></a>
{% endblock %}
